              <tr>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.9.1/firebase-app.js';
      import { getAnalytics } from 'https://www.gstatic.com/firebasejs/9.9.1/firebase-analytics.js';
      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries

      // realtime database init
      import { getDatabase, ref, set, get, child, update, remove } from 'https://www.gstatic.com/firebasejs/9.9.1/firebase-database.js';

      // console.log('executed-top');
      // Your web app's Firebase configuration
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      const firebaseConfig = {
        apiKey: 'AIzaSyBwGfjCoDpjMxJlGLnsaDu0IKNI3EL7UOc',
        authDomain: 'fir-app-fe392.firebaseapp.com',
        databaseURL: 'https://fir-app-fe392-default-rtdb.firebaseio.com',
        projectId: 'fir-app-fe392',
        storageBucket: 'fir-app-fe392.appspot.com',
        messagingSenderId: '496887774684',
        appId: '1:496887774684:web:d49388e35d78198d2ce319',
        measurementId: 'G-QCEK25DKDG',
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);

      // Initialize Realtime Database and get a reference to the service
      const db = getDatabase();

      // read data
      const dbRef = ref(db);

      // L1
      get(child(dbRef, 'data/Finishing/L1/'))
        .then((snapshot) => {
          // ref data
          var finishingL1Status = document.getElementById('l1-status');
          var finishingL1Lux = document.getElementById('l1-lux');
          var finishingL1Jam = document.getElementById('l1-jam');

          if (snapshot.exists()) {
            let dataFinishingL1Status = snapshot.val().Status;
            let dataFinishingL1Lux = snapshot.val().Lux;
            let dataFinishingL1Jam = snapshot.val().Jam;

            finishingL1Status.innerHTML = dataFinishingL1Status;
            finishingL1Lux.innerHTML = dataFinishingL1Lux;
            finishingL1Jam.innerHTML = dataFinishingL1Jam;

            if (dataFinishingL1Lux < 300) {
              finishingL1Lux.style.color = 'red';
            } else {
              finishingL1Lux.style.color = 'green';
            }
          } else {
            alert('no data found!');
          }
        })
        .catch((error) => {
          alert('status: ' + error);
        });

      // L2
      get(child(dbRef, 'data/Finishing/L2/'))
        .then((snapshot) => {
          // ref data
          var finishingL2Status = document.getElementById('l2-status');
          var finishingL2Lux = document.getElementById('l2-lux');
          var finishingL2Jam = document.getElementById('l2-jam');

          if (snapshot.exists()) {
            let dataFinishingL2Status = snapshot.val().Status;
            let dataFinishingL2Lux = snapshot.val().Lux;
            let dataFinishingL2Jam = snapshot.val().Jam;

            finishingL2Status.innerHTML = dataFinishingL2Status;
            finishingL2Lux.innerHTML = dataFinishingL2Lux;
            finishingL2Jam.innerHTML = dataFinishingL2Jam;

            if (dataFinishingL2Lux < 300) {
              finishingL2Lux.style.color = 'red';
            } else {
              finishingL2Lux.style.color = 'green';
            }
          } else {
            alert('no data found!');
          }
        })
        .catch((error) => {
          alert('status: ' + error);
        });
    </script>
